<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawpal ğŸ’™ è§†é¢‘èŠå¤©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4A9FFF;
            --primary-glow: rgba(74, 159, 255, 0.4);
            --warm-accent: #FF9B85;
            --warm-glow: rgba(255, 155, 133, 0.3);
            --bg-dark: #0F1419;
            --bg-gradient: linear-gradient(135deg, #0F1419 0%, #1A1F2E 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text: #E8EAED;
            --text-dim: #9AA0A6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            --video-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* èƒŒæ™¯è£…é¥° */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--primary-glow) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, var(--warm-glow) 0%, transparent 50%);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* å¤´éƒ¨ */
        header {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .logo-icon {
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ä¸»å†…å®¹åŒº */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 3rem;
            position: relative;
            z-index: 10;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1400px;
            width: 100%;
        }

        .video-panel {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 24px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: var(--video-shadow);
            border: 2px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-panel:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
            border-color: var(--primary);
        }

        .video-panel.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow), var(--video-shadow);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-panel:hover .video-overlay {
            opacity: 1;
        }

        .video-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .video-status {
            font-size: 0.875rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recording-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #FF4444;
            animation: recording 1.5s ease-in-out infinite;
        }

        @keyframes recording {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        /* AI çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .ai-state {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            border: 1px solid var(--border);
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ai-state-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-state.listening .ai-state-icon {
            background: var(--primary);
            animation: listening-pulse 1.5s ease-in-out infinite;
        }

        .ai-state.thinking .ai-state-icon {
            background: var(--warm-accent);
            animation: thinking-rotate 2s linear infinite;
        }

        .ai-state.speaking .ai-state-icon {
            background: #4AFF8F;
            animation: speaking-wave 0.6s ease-in-out infinite;
        }

        @keyframes listening-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px var(--primary-glow); }
        }

        @keyframes thinking-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes speaking-wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 3rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 20;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .control-btn:hover {
            background: var(--surface-hover);
            transform: translateY(-4px);
        }

        .control-btn:active {
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: var(--primary);
            color: white;
        }

        .control-btn.primary:hover {
            background: #3A8FEF;
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        .control-btn.danger {
            background: #FF4444;
            color: white;
        }

        .control-btn.danger:hover {
            background: #EE3333;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.4);
        }

        /* å·¥å…·æç¤º */
        .control-btn::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .control-btn:hover::before {
            opacity: 1;
        }

        /* é€šçŸ¥ */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 100;
            animation: slideInNotif 0.5s ease-out;
            opacity: 0;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes slideInNotif {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* åŠ è½½çŠ¶æ€ */
        .video-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* éŸ³é¢‘å¯è§†åŒ–ï¼ˆå ä½ï¼‰ */
        .audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 0 2rem;
            pointer-events: none;
        }

        .audio-bar {
            width: 3px;
            background: var(--primary);
            border-radius: 2px;
            opacity: 0.6;
            transition: height 0.1s;
        }

        /* å“åº”å¼ */
        @media (max-width: 1024px) {
            .video-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            header {
                padding: 1.5rem 2rem;
            }

            main {
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">ğŸ’™</span>
            <span>Clawpal</span>
        </div>
        <div class="status-badge">
            <span class="status-dot"></span>
            <span id="connectionStatus">å·²è¿æ¥</span>
        </div>
    </header>

    <main>
        <div class="video-container">
            <!-- ç”¨æˆ·è§†é¢‘ -->
            <div class="video-panel" id="userPanel">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-loading" id="userLoading">
                    <div class="spinner"></div>
                </div>
                <div class="video-overlay">
                    <div class="video-label">ä½ </div>
                    <div class="video-status">
                        <span class="recording-indicator"></span>
                        <span>æ‘„åƒå¤´å·²å¯ç”¨</span>
                    </div>
                </div>
            </div>

            <!-- AI è§†é¢‘ -->
            <div class="video-panel active" id="aiPanel">
                <video id="aiVideo" autoplay loop playsinline></video>
                <div class="video-loading" id="aiLoading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div class="ai-state listening">
                    <div class="ai-state-icon">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <span id="aiStateText">æ­£åœ¨å€¾å¬...</span>
                </div>
                <div class="video-overlay">
                    <div class="video-label">Clawpal</div>
                    <div class="video-status">
                        <span>AI è§†é¢‘</span>
                    </div>
                </div>
                <!-- <div class="audio-visualizer" id="audioVisualizer"></div> -->
            </div>
        </div>
    </main>

    <div class="controls">
        <button class="control-btn" id="micBtn" data-tooltip="éº¦å…‹é£">ğŸ¤</button>
        <button class="control-btn" id="cameraBtn" data-tooltip="æ‘„åƒå¤´">ğŸ“¹</button>
        <button class="control-btn primary" id="captureBtn" data-tooltip="æ‹ç…§å‘é€">ğŸ“¸</button>
        <button class="control-btn" id="settingsBtn" data-tooltip="è®¾ç½®">âš™ï¸</button>
        <button class="control-btn danger" id="endBtn" data-tooltip="ç»“æŸé€šè¯">ğŸ“</button>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // é…ç½®
        const CONFIG = {
            CAPTURE_INTERVAL: 10000, // æ¯10ç§’æ‹ç…§ä¸€æ¬¡
            BRIDGE_WS: 'ws://localhost:8765', // WebSocket æ¡¥æ¥æœåŠ¡å™¨
        };

        // çŠ¶æ€
        let localStream = null;
        let captureInterval = null;
        let isMicEnabled = true;
        let isCameraEnabled = true;
        let ws = null; // WebSocket è¿æ¥

        // DOM å…ƒç´ 
        const localVideo = document.getElementById('localVideo');
        const aiVideo = document.getElementById('aiVideo');
        const userLoading = document.getElementById('userLoading');
        const aiLoading = document.getElementById('aiLoading');
        const aiStateEl = document.querySelector('.ai-state');
        const aiStateText = document.getElementById('aiStateText');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // è¿æ¥ WebSocket æ¡¥æ¥æœåŠ¡å™¨
        function connectBridge() {
            ws = new WebSocket(CONFIG.BRIDGE_WS);

            ws.onopen = () => {
                console.log('âœ… å·²è¿æ¥åˆ° Clawpal Bridge');
                showNotification('âœ… å·²è¿æ¥åˆ° Clawpal');
                document.getElementById('connectionStatus').textContent = 'å·²è¿æ¥';
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', message);

                switch (message.type) {
                    case 'connected':
                        showNotification(message.message);
                        break;

                    case 'processing':
                        updateAIState('thinking');
                        showNotification('ğŸ’­ ' + message.message);
                        break;

                    case 'reply':
                        // æ”¶åˆ° Agent å›å¤
                        if (message.mediaUrl) {
                            // æœ‰è§†é¢‘/åª’ä½“
                            loadAIVideo(message.mediaUrl);
                            updateAIState('speaking');
                            showNotification(`ğŸ¬ Clawpal å›å¤äº†ï¼`);
                            // æ ¹æ®å®é™…è§†é¢‘æ—¶é•¿å†³å®šçŠ¶æ€åˆ‡æ¢æ—¶é—´ï¼ˆé»˜è®¤5ç§’ï¼‰
                            setTimeout(() => updateAIState('listening'), 5000);
                        } else if (message.text) {
                            // çº¯æ–‡æœ¬å›å¤
                            console.log('ğŸ“ æ–‡æœ¬å›å¤:', message.text);
                            showNotification(`ğŸ’¬ ${message.text.substring(0, 50)}...`);
                            updateAIState('listening');
                        }
                        break;

                    case 'error':
                        showNotification('âŒ ' + message.message);
                        updateAIState('listening');
                        break;

                    case 'pong':
                        // Keepalive å“åº”
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket é”™è¯¯:', error);
                showNotification('âŒ è¿æ¥å¤±è´¥ï¼Œè¯·ç¡®ä¿ bridge æœåŠ¡å™¨å·²å¯åŠ¨');
                document.getElementById('connectionStatus').textContent = 'è¿æ¥å¤±è´¥';
            };

            ws.onclose = () => {
                console.warn('âš ï¸  WebSocket å·²æ–­å¼€');
                showNotification('âš ï¸  è¿æ¥å·²æ–­å¼€ï¼Œ5ç§’åé‡è¿...');
                document.getElementById('connectionStatus').textContent = 'å·²æ–­å¼€';
                setTimeout(connectBridge, 5000); // 5ç§’åé‡è¿
            };

            // Keepalive ping
            setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000); // æ¯30ç§’ ping ä¸€æ¬¡
        }

        // åˆå§‹åŒ–
        async function init() {
            try {
                // è¿æ¥ WebSocket æ¡¥æ¥æœåŠ¡å™¨
                connectBridge();

                // è·å–ç”¨æˆ·æ‘„åƒå¤´
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });

                localVideo.srcObject = localStream;
                userLoading.style.display = 'none';
                showNotification('âœ… æ‘„åƒå¤´å·²å¯ç”¨');

                // å¼€å§‹å®šæ—¶æ•è·
                startCapture();

            } catch (err) {
                console.error('è·å–æ‘„åƒå¤´å¤±è´¥:', err);
                showNotification('âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´');
                userLoading.innerHTML = '<p style="color: var(--warm-accent);">æ‘„åƒå¤´è®¿é—®è¢«æ‹’ç»</p>';
            }
        }

        // å®šæ—¶æ•è·å¹¶å‘é€åˆ° OpenClaw
        function startCapture() {
            captureInterval = setInterval(() => {
                captureAndSend();
            }, CONFIG.CAPTURE_INTERVAL);
        }

        // æ•è·å½“å‰å¸§å¹¶å‘é€
        async function captureAndSend() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showNotification('âŒ æœªè¿æ¥åˆ° Clawpal Bridge');
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                canvas.width = localVideo.videoWidth;
                canvas.height = localVideo.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(localVideo, 0, 0);

                // è½¬æ¢ä¸º base64
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                console.log('ğŸ“¸ æ•è·ç…§ç‰‡');

                // é€šè¿‡ WebSocket å‘é€
                ws.send(JSON.stringify({
                    type: 'snapshot',
                    data: dataURL,
                    timestamp: Date.now()
                }));

                updateAIState('thinking');

            } catch (err) {
                console.error('æ•è·å¤±è´¥:', err);
                showNotification('âŒ æ•è·å¤±è´¥: ' + err.message);
            }
        }

        // æ›´æ–° AI çŠ¶æ€
        function updateAIState(state) {
            aiStateEl.className = `ai-state ${state}`;
            const stateTexts = {
                listening: 'æ­£åœ¨å€¾å¬...',
                thinking: 'æ€è€ƒä¸­...',
                speaking: 'æ­£åœ¨è¯´è¯...'
            };
            aiStateText.textContent = stateTexts[state] || state;
        }

        // åŠ è½½ AI è§†é¢‘
        function loadAIVideo(url) {
            if (!url) {
                console.warn('æ²¡æœ‰è§†é¢‘ URL');
                return;
            }

            aiVideo.src = url;
            aiVideo.load();
            aiVideo.play().catch(err => {
                console.error('æ’­æ”¾è§†é¢‘å¤±è´¥:', err);
                showNotification('âŒ è§†é¢‘æ’­æ”¾å¤±è´¥');
            });

            console.log('âœ… åŠ è½½ AI è§†é¢‘:', url);
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(text, duration = 3000) {
            notificationText.textContent = text;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // æ§åˆ¶æŒ‰é’®äº‹ä»¶
        document.getElementById('micBtn').addEventListener('click', () => {
            isMicEnabled = !isMicEnabled;
            if (localStream) {
                localStream.getAudioTracks()[0].enabled = isMicEnabled;
            }
            showNotification(isMicEnabled ? 'ğŸ¤ éº¦å…‹é£å·²å¼€å¯' : 'ğŸ”‡ éº¦å…‹é£å·²å…³é—­');
        });

        document.getElementById('cameraBtn').addEventListener('click', () => {
            isCameraEnabled = !isCameraEnabled;
            if (localStream) {
                localStream.getVideoTracks()[0].enabled = isCameraEnabled;
            }
            showNotification(isCameraEnabled ? 'ğŸ“¹ æ‘„åƒå¤´å·²å¼€å¯' : 'ğŸ“· æ‘„åƒå¤´å·²å…³é—­');
        });

        document.getElementById('captureBtn').addEventListener('click', () => {
            captureAndSend();
            showNotification('ğŸ“¸ ç…§ç‰‡å·²å‘é€ç»™ Clawpal');
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            showNotification('âš™ï¸ è®¾ç½®åŠŸèƒ½å¼€å‘ä¸­...');
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦ç»“æŸè§†é¢‘èŠå¤©å—ï¼Ÿ')) {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (captureInterval) {
                    clearInterval(captureInterval);
                }
                window.close();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (captureInterval) {
                clearInterval(captureInterval);
            }
        });
    </script>
</body>
</html>
