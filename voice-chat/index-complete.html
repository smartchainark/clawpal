    <script>
        let ws = null;
        let videoStream = null;
        let currentSource = 'camera';
        let isRecording = false;
        let recognition = null;

        // WebSocket è¿æ¥
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('âœ… WebSocket è¿æ¥æˆåŠŸ');
                updateStatus('åœ¨çº¿', true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('âš ï¸ WebSocket æ–­å¼€');
                updateStatus('ç¦»çº¿', false);
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket é”™è¯¯:', error);
            };
        }

        // å¤„ç†æ¶ˆæ¯
        function handleWebSocketMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

            switch (data.type) {
                case 'processing':
                    updateStatus('æ­£åœ¨æ€è€ƒ...', true);
                    break;
                case 'voice':
                    addMessage('ai', data.text, data.audioUrl);
                    updateStatus('åœ¨çº¿', true);
                    break;
                case 'video':
                    addMessage('ai', data.text, null, data.videoUrl);
                    updateStatus('åœ¨çº¿', true);
                    break;
                case 'snapshot_saved':
                    console.log('æˆªå›¾å·²ä¿å­˜:', data.filepath);
                    break;
                case 'error':
                    addMessage('system', 'âŒ ' + data.message);
                    updateStatus('åœ¨çº¿', true);
                    break;
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(text, online) {
            document.getElementById('statusText').textContent = text;
            document.querySelector('.status-indicator').style.background = online ? '#4CAF50' : '#999';
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(sender, text, audioUrl = null, videoUrl = null) {
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            bubble.appendChild(textDiv);

            if (videoUrl) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'message-video';
                const video = document.createElement('video');
                video.controls = true;
                video.src = videoUrl;
                videoContainer.appendChild(video);
                bubble.appendChild(videoContainer);
            }

            if (audioUrl) {
                const audioPlayer = createAudioPlayer(audioUrl);
                bubble.appendChild(audioPlayer);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(timeDiv);

            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // åˆ›å»ºéŸ³é¢‘æ’­æ”¾å™¨ï¼ˆç®€åŒ–ç‰ˆï¼‰
        function createAudioPlayer(audioUrl) {
            const player = document.createElement('div');
            player.className = 'audio-player';
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audioUrl;
            audio.autoplay = true;
            player.appendChild(audio);
            return player;
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage(text) {
            if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMessage('user', text);
            ws.send(JSON.stringify({ type: 'voice', text: text }));
            document.getElementById('textInput').value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage(document.getElementById('textInput').value);
            }
        }

        // åˆ‡æ¢æ‘„åƒå¤´å¼€å…³
        function toggleCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.getElementById('videoPreview').srcObject = null;
            } else {
                initCamera();
            }
        }

        // åˆ‡æ¢å‰åæ‘„åƒå¤´
        async function switchCamera() {
            if (!videoStream) return;

            const currentFacingMode = videoStream.getVideoTracks()[0].getSettings().facingMode || 'user';
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

            videoStream.getTracks().forEach(track => track.stop());

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: newFacingMode },
                    audio: false
                });
                document.getElementById('videoPreview').srcObject = videoStream;
            } catch (error) {
                console.error('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥:', error);
                initCamera(); // å›é€€åˆ°é»˜è®¤
            }
        }

        // åˆ‡æ¢è§†é¢‘æº
        async function setVideoSource(source) {
            document.querySelectorAll('.source-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }

            currentSource = source;

            try {
                if (source === 'camera') {
                    await initCamera();
                } else if (source === 'screen') {
                    videoStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { cursor: 'always' },
                        audio: false
                    });
                    document.getElementById('videoPreview').srcObject = videoStream;
                }
            } catch (error) {
                console.error('åˆ‡æ¢è§†é¢‘æºå¤±è´¥:', error);
            }
        }

        // æˆªå›¾å¹¶å‘é€
        function takeSnapshot() {
            const video = document.getElementById('videoPreview');
            const canvas = document.getElementById('snapshotCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const dataURL = canvas.toDataURL('image/jpeg', 0.9);

            // æ·»åŠ åˆ°ç¼©ç•¥å›¾
            addSnapshotThumb(dataURL);

            // å‘é€åˆ°æœåŠ¡å™¨
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'snapshot',
                    data: dataURL
                }));
                console.log('ğŸ“¸ æˆªå›¾å·²å‘é€');
            }
        }

        // æ·»åŠ æˆªå›¾ç¼©ç•¥å›¾
        function addSnapshotThumb(dataURL) {
            const grid = document.getElementById('snapshotGrid');
            const thumb = document.createElement('div');
            thumb.className = 'snapshot-thumb';

            const img = document.createElement('img');
            img.src = dataURL;
            thumb.appendChild(img);

            grid.insertBefore(thumb, grid.firstChild);

            // æœ€å¤šä¿ç•™4å¼ 
            while (grid.children.length > 4) {
                grid.removeChild(grid.lastChild);
            }
        }

        // æ ‡ç­¾åˆ‡æ¢
        function switchTab(type) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.media-card').forEach(card => {
                if (type === 'all' || card.dataset.type === type ||

                    (type === 'videos' && card.dataset.type === 'video')) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function changeBackground(card) {
            const img = card.querySelector('img');
            const bg = document.getElementById('backgroundMedia');
            bg.style.opacity = '0';
            setTimeout(() => {
                bg.src = img.src;
                bg.style.opacity = '1';
            }, 300);
        }
