    <script>
        let ws = null;
        let currentMediaIndex = 0;
        let isPlaying = false;

        // WebSocket è¿æ¥
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            ws.onopen = () => {
                console.log('âœ… WebSocket è¿æ¥æˆåŠŸ');
                updateStatus('åœ¨çº¿', true);
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            ws.onclose = () => {
                console.log('âš ï¸ WebSocket æ–­å¼€');
                updateStatus('ç¦»çº¿', false);
                setTimeout(connectWebSocket, 5000);
            };
        }

        function handleWebSocketMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            switch (data.type) {
                case 'processing':
                    updateStatus('æ­£åœ¨æ€è€ƒ...', true);
                    break;
                case 'voice':
                    addMessage('ai', data.text, data.audioUrl);
                    updateStatus('åœ¨çº¿', true);
                    break;
                case 'video':
                    addMessage('ai', data.text, null, data.videoUrl);
                    if (data.videoUrl) updateMainDisplay(data.videoUrl, 'video');
                    updateStatus('åœ¨çº¿', true);
                    break;
                case 'error':
                    addMessage('system', 'âŒ ' + data.message);
                    updateStatus('åœ¨çº¿', true);
                    break;
            }
        }

        function updateStatus(text, online) {
            document.getElementById('statusText').textContent = text;
            document.querySelector('.status-indicator').style.background = online ? '#4CAF50' : '#999';
        }

        function addMessage(sender, text, audioUrl = null, videoUrl = null) {
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            bubble.appendChild(textDiv);

            if (videoUrl) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'message-video';
                const video = document.createElement('video');
                video.controls = true;
                video.src = videoUrl;
                videoContainer.appendChild(video);
                bubble.appendChild(videoContainer);
            }

            if (audioUrl) {
                const audioPlayer = createAudioPlayer(audioUrl);
                bubble.appendChild(audioPlayer);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(timeDiv);

            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function createAudioPlayer(audioUrl) {
            const player = document.createElement('div');
            player.className = 'audio-player';
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audioUrl;
            audio.autoplay = true;
            player.appendChild(audio);
            return player;
        }

        function sendMessage(text) {
            if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;
            addMessage('user', text);
            ws.send(JSON.stringify({ type: 'voice', text: text }));
            document.getElementById('textInput').value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage(document.getElementById('textInput').value);

        function updateMainDisplay(mediaUrl, type) {
            const mainMedia = document.getElementById('mainMedia');
            const typeBadge = document.querySelector('.video-type-badge');

            if (type === 'video') {
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.id = 'mainMedia';
                video.autoplay = true;
                video.loop = true;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                mainMedia.parentNode.replaceChild(video, mainMedia);
                typeBadge.textContent = 'ğŸ¬ è§†é¢‘';
                isPlaying = true;
                document.getElementById('playBtn').textContent = 'â¸ï¸';
            } else {
                if (mainMedia.tagName === 'VIDEO') {
                    const img = document.createElement('img');
                    img.src = mediaUrl;
                    img.id = 'mainMedia';
                    img.alt = 'Chiffon';
                    mainMedia.parentNode.replaceChild(img, mainMedia);
                } else {
                    mainMedia.src = mediaUrl;
                }
                typeBadge.textContent = 'ğŸ“¸ ç…§ç‰‡';
            }
        }

        function togglePlayPause() {
            const mainMedia = document.getElementById('mainMedia');
            if (mainMedia.tagName === 'VIDEO') {
                if (isPlaying) {
                    mainMedia.pause();
                    document.getElementById('playBtn').textContent = 'â–¶ï¸';
                } else {
                    mainMedia.play();
                    document.getElementById('playBtn').textContent = 'â¸ï¸';
                }
                isPlaying = !isPlaying;
            }
        }

        function selectPlaylistItem(index) {
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            currentMediaIndex = index;
        }

        function previousMedia() {
            const items = document.querySelectorAll('.playlist-item');
            currentMediaIndex = (currentMediaIndex - 1 + items.length) % items.length;
            selectPlaylistItem(currentMediaIndex);
        }

        function nextMedia() {
            const items = document.querySelectorAll('.playlist-item');
            currentMediaIndex = (currentMediaIndex + 1) % items.length;
            selectPlaylistItem(currentMediaIndex);
        }

        window.addEventListener('load', () => {
            connectWebSocket();
        });

        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });
    </script>
