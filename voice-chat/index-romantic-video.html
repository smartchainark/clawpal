                       class="text-input"
                       id="textInput"
                       placeholder="è¾“å…¥æ¶ˆæ¯..."
                       onkeypress="handleKeyPress(event)">
                <button class="voice-button"
                        id="voiceButton"
                        onclick="toggleVoiceInput()"
                        title="è¯­éŸ³è¾“å…¥">
                    ğŸ¤
                </button>
            </div>
        </main>
    </div>

    <!-- è§†é¢‘æ¨¡æ€æ’­æ”¾å™¨ -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <button class="video-modal-close" onclick="closeVideoModal()">âœ•</button>
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // WebSocket è¿æ¥
        let ws = null;
        let isRecording = false;
        let recognition = null;

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('âœ… è¿æ¥æˆåŠŸ');
                updateStatus('åœ¨çº¿', true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('âš ï¸ è¿æ¥æ–­å¼€');
                updateStatus('ç¦»çº¿', false);
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('âŒ è¿æ¥é”™è¯¯:', error);
                updateStatus('è¿æ¥å¤±è´¥', false);
            };
        }

        // å¤„ç† WebSocket æ¶ˆæ¯
        function handleWebSocketMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

            switch (data.type) {
                case 'connected':
                    console.log('æœåŠ¡å™¨å·²å°±ç»ª');
                    break;

                case 'processing':
                    showTypingIndicator();
                    updateStatus('æ­£åœ¨æ€è€ƒ...', true);
                    break;

                case 'voice':
                    hideTypingIndicator();
                    addMessage('ai', data.text || 'æ”¶åˆ°è¯­éŸ³æ¶ˆæ¯', data.audioUrl);
                    updateStatus('åœ¨çº¿', true);
                    break;

                case 'video':
                    hideTypingIndicator();
                    addMessage('ai', data.text || 'å‘é€äº†ä¸€æ®µè§†é¢‘', null, data.videoUrl);
                    updateStatus('åœ¨çº¿', true);
                    break;

                case 'message':
                    hideTypingIndicator();
                    addMessage('ai', data.text);
                    updateStatus('åœ¨çº¿', true);
                    break;

                case 'error':
                    hideTypingIndicator();
                    addMessage('system', 'âŒ ' + data.message);
                    updateStatus('åœ¨çº¿', true);
                    break;
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(text, online) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;

            const indicator = document.querySelector('.status-indicator');
            indicator.style.background = online ? '#4CAF50' : '#999';
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(sender, text, audioUrl = null, videoUrl = null) {
            const container = document.getElementById('messagesContainer');

            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            bubble.appendChild(textDiv);

            // æ·»åŠ è§†é¢‘æ’­æ”¾å™¨
            if (videoUrl) {
                const videoPlayer = createVideoPlayer(videoUrl);
                bubble.appendChild(videoPlayer);
            }

            // æ·»åŠ éŸ³é¢‘æ’­æ”¾å™¨
            if (audioUrl) {
                const audioPlayer = createAudioPlayer(audioUrl);
                bubble.appendChild(audioPlayer);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            bubble.appendChild(timeDiv);

            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        // åˆ›å»ºè§†é¢‘æ’­æ”¾å™¨
        function createVideoPlayer(videoUrl) {
            const container = document.createElement('div');
            container.className = 'message-video';

            const video = document.createElement('video');
            video.controls = true;
            video.preload = 'metadata';
            video.src = videoUrl;
            video.style.maxWidth = '100%';

            container.appendChild(video);
            return container;
        }

        // åˆ›å»ºéŸ³é¢‘æ’­æ”¾å™¨
        function createAudioPlayer(audioUrl) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'audio-player';

            const audio = new Audio(audioUrl);
            let isPlaying = false;

            const playBtn = document.createElement('button');
            playBtn.className = 'play-button';
            playBtn.innerHTML = 'â–¶ï¸';
            playBtn.onclick = () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = 'â–¶ï¸';
                } else {
                    audio.play();
                    playBtn.innerHTML = 'â¸ï¸';
                }
                isPlaying = !isPlaying;
            };

            const progressContainer = document.createElement('div');
            progressContainer.className = 'audio-progress';

            const progressBar = document.createElement('div');
            progressBar.className = 'audio-progress-bar';
            progressContainer.appendChild(progressBar);

            const duration = document.createElement('span');
            duration.className = 'audio-duration';
            duration.textContent = '0:00';

            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';

                const mins = Math.floor(audio.currentTime / 60);
                const secs = Math.floor(audio.currentTime % 60);
                duration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            });

            audio.addEventListener('ended', () => {
                playBtn.innerHTML = 'â–¶ï¸';
                isPlaying = false;
                progressBar.style.width = '0%';
            });

            // è‡ªåŠ¨æ’­æ”¾
            audio.play().then(() => {
                playBtn.innerHTML = 'â¸ï¸';
                isPlaying = true;
            }).catch(() => {
                console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢');
            });

            playerDiv.appendChild(playBtn);
            playerDiv.appendChild(progressContainer);
            playerDiv.appendChild(duration);

            return playerDiv;
        }

        // æ˜¾ç¤ºè¾“å…¥ä¸­æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            hideTypingIndicator();

            const indicator = document.createElement('div');
            indicator.className = 'message ai';
            indicator.id = 'typingIndicator';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            bubble.appendChild(typing);
            indicator.appendChild(bubble);
            container.appendChild(indicator);

            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        function sendMessage(text) {
            if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            addMessage('user', text);

            ws.send(JSON.stringify({
                type: 'voice',
                text: text
            }));

            document.getElementById('textInput').value = '';
        }

        // å›è½¦å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('textInput');
                sendMessage(input.value);
            }
        }

        // åˆ‡æ¢è¯­éŸ³è¾“å…¥
        function toggleVoiceInput() {
            const button = document.getElementById('voiceButton');

            if (!isRecording) {
                startVoiceRecognition();
                button.classList.add('recording');
                button.innerHTML = 'â¹ï¸';
            } else {
                stopVoiceRecognition();
                button.classList.remove('recording');
                button.innerHTML = 'ğŸ¤';
            }

            isRecording = !isRecording;
        }

        // å¼€å§‹è¯­éŸ³è¯†åˆ«
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
                sendMessage(transcript);
            };

            recognition.onerror = (event) => {
                console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                const button = document.getElementById('voiceButton');
                button.classList.remove('recording');
                button.innerHTML = 'ğŸ¤';
                isRecording = false;
            };

            recognition.onend = () => {
                const button = document.getElementById('voiceButton');
                button.classList.remove('recording');
                button.innerHTML = 'ğŸ¤';
                isRecording = false;
            };

            recognition.start();
        }

        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
            }
        }

        // åˆ‡æ¢èƒŒæ™¯
        function changeBackground(card) {
            const media = card.querySelector('img, video');
            const backgroundMedia = document.getElementById('backgroundMedia');

            backgroundMedia.style.opacity = '0';
            setTimeout(() => {
                if (media.tagName === 'IMG') {
                    if (backgroundMedia.tagName === 'VIDEO') {
                        const newImg = document.createElement('img');
                        newImg.src = media.src;
                        newImg.alt = 'Chiffon';
                        newImg.className = 'background-media';
                        newImg.id = 'backgroundMedia';
                        backgroundMedia.parentNode.replaceChild(newImg, backgroundMedia);
                    } else {
                        backgroundMedia.src = media.src;
                    }
                }
                document.getElementById('backgroundMedia').style.opacity = '1';
            }, 300);
        }

        // è§†é¢‘æ¨¡æ€æ’­æ”¾
        function playVideoModal(card) {
            const video = card.querySelector('video');
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');

            modalVideo.src = video.querySelector('source').src;
            modal.classList.add('active');
            modalVideo.play();
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');

            modalVideo.pause();
            modal.classList.remove('active');
        }

        // æ ‡ç­¾åˆ‡æ¢
        function switchTab(type) {
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const cards = document.querySelectorAll('.media-card');
            cards.forEach(card => {
                if (type === 'all') {
                    card.style.display = 'block';
                } else if (type === 'photos' && card.dataset.type === 'photo') {
                    card.style.display = 'block';
                } else if (type === 'videos' && card.dataset.type === 'video') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // é¡µé¢åŠ è½½
        window.addEventListener('load', () => {
            connectWebSocket();
        });

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });

        // ç‚¹å‡»æ¨¡æ€èƒŒæ™¯å…³é—­
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') {
                closeVideoModal();
            }
        });
    </script>
