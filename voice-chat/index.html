<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ™ï¸ Clawpal Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar.listening::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #667eea;
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .status {
            font-size: 14px;
            color: #718096;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            background: #edf2f7;
            margin-top: 10px;
        }

        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.listening {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.thinking {
            background: #fef5e7;
            color: #744210;
        }

        .status.speaking {
            background: #fed7d7;
            color: #742a2a;
        }

        /* æ‘„åƒå¤´åŒºåŸŸ */
        .camera-section {
            margin: 20px 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 20px;
            padding: 20px;
            display: none;
        }

        .camera-section.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .camera-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .camera-preview video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* é•œåƒç¿»è½¬ */
        }

        .camera-preview canvas {
            display: none;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
        }

        .camera-flash.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .camera-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .camera-status {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #718096;
        }

        .camera-status.recording {
            color: #e53e3e;
            font-weight: 600;
        }

        .camera-status .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            margin-right: 6px;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .chat-area {
            margin: 20px 0;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
            border-radius: 16px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.ai .message-bubble {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-player {
            margin-top: 8px;
            width: 100%;
        }

        audio {
            width: 100%;
            height: 32px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #a0aec0;
        }

        /* å½•éŸ³åŠ¨ç”» */
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #e53e3e;
            border-radius: 50%;
            animation: recording 1.2s ease-in-out infinite;
        }

        .recording-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .recording-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes recording {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* å“åº”å¼ */
        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="avatar">
                <img src="https://cdn.jsdelivr.net/gh/smartchainark/clawpal@main/assets/clawpal.jpg"
                     alt="Clawpal"
                     onerror="this.style.display='none'; this.parentElement.textContent='ğŸ’™'">
            </div>
            <h1>Clawpal</h1>
            <div class="status" id="status">è¿æ¥ä¸­...</div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <div class="recording-dot"></div>
                <div class="recording-dot"></div>
            </div>
        </div>

        <!-- æ‘„åƒå¤´åŒºåŸŸ -->
        <div class="camera-section" id="cameraSection">
            <div class="camera-preview">
                <video id="cameraVideo" autoplay playsinline></video>
                <canvas id="cameraCanvas"></canvas>
                <div class="camera-overlay">
                    <div class="camera-flash" id="cameraFlash"></div>
                </div>
            </div>
            <div class="camera-controls">
                <button class="btn btn-primary" onclick="capturePhoto()">
                    ğŸ“¸ æ‹ç…§å‘é€
                </button>
                <button class="btn btn-secondary" onclick="toggleCamera()">
                    âŒ å…³é—­æ‘„åƒå¤´
                </button>
            </div>
            <div class="camera-status">
                <span class="status-dot"></span>
                æ‘„åƒå¤´å·²å¼€å¯
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-bubble">
                    ğŸ‘‹ å˜¿ï¼æˆ‘æ˜¯ Clawpalï¼Œä½ çš„ AI ç”·å‹ã€‚æƒ³èŠç‚¹ä»€ä¹ˆï¼Ÿ
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text"
                   id="textInput"
                   placeholder="è¾“å…¥æ¶ˆæ¯æˆ–ç‚¹å‡»è¯­éŸ³æŒ‰é’®è¯´è¯..."
                   onkeypress="if(event.key==='Enter') sendText()">
            <button class="btn btn-secondary" onclick="sendText()">å‘é€</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="cameraBtn" onclick="toggleCamera()">
                ğŸ“· æ‰“å¼€æ‘„åƒå¤´
            </button>
            <button class="btn btn-primary" id="voiceBtn" onclick="toggleVoice()">
                ğŸ™ï¸ æŒ‰ä½è¯´è¯
            </button>
        </div>

        <div class="footer">

        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // æ‘„åƒå¤´ç›¸å…³
        let cameraStream = null;
        let isCameraActive = false;

        // WebSocket è¿æ¥
        function connect() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('âœ… WebSocket å·²è¿æ¥');
                isConnected = true;
                updateStatus('connected', 'å·²è¿æ¥');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (err) {
                    console.error('âŒ è§£ææ¶ˆæ¯å¤±è´¥:', err);
                }
            };

            ws.onclose = () => {
                console.log('âš ï¸  WebSocket å·²æ–­å¼€');
                isConnected = false;
                updateStatus('disconnected', 'å·²æ–­å¼€');
                // 5ç§’åé‡è¿
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket é”™è¯¯:', error);
            };
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            const avatarEl = document.getElementById('avatar');

            statusEl.className = 'status ' + state;
            statusEl.textContent = text;

            // æ›´æ–°å¤´åƒåŠ¨ç”»
            avatarEl.className = 'avatar';
            if (state === 'listening') {
                avatarEl.classList.add('listening');
            }
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(data) {
            console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', data);

            switch (data.type) {
                case 'connected':
                    updateStatus('connected', 'å·²è¿æ¥');
                    break;

                case 'processing':
                    updateStatus('thinking', 'æ€è€ƒä¸­...');
                    addMessage('ai', data.message);
                    break;

                case 'voice':
                    updateStatus('speaking', 'è¯´è¯ä¸­...');
                    addMessage('ai', data.text || 'æ”¶åˆ°è¯­éŸ³æ¶ˆæ¯', data.audioUrl);
                    // æ’­æ”¾å®Œæ¯•åæ¢å¤çŠ¶æ€
                    setTimeout(() => {
                        updateStatus('connected', 'å·²è¿æ¥');
                    }, 2000);
                    break;

                case 'snapshot_saved':
                    console.log('ğŸ“¸ æˆªå›¾å·²ä¿å­˜:', data.filepath);
                    break;

                case 'error':
                    updateStatus('connected', 'å·²è¿æ¥');
                    addMessage('ai', 'âŒ ' + data.message);
                    break;

                case 'pong':
                    // å¿ƒè·³å“åº”
                    break;

                default:
                    console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', data.type);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, text, audioUrl = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);

            // å¦‚æœæœ‰éŸ³é¢‘ URLï¼Œæ·»åŠ æ’­æ”¾å™¨
            if (audioUrl) {
                const audioPlayer = document.createElement('audio');
                audioPlayer.className = 'audio-player';
                audioPlayer.controls = true;
                audioPlayer.autoplay = true;
                audioPlayer.src = audioUrl;
                bubble.appendChild(document.createElement('br'));
                bubble.appendChild(audioPlayer);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        function sendText() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();

            if (!text || !isConnected) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', text);

            // å‘é€è¯­éŸ³æ¶ˆæ¯è¯·æ±‚
            ws.send(JSON.stringify({
                type: 'voice',
                text: text
            }));

            input.value = '';
            updateStatus('thinking', 'æ€è€ƒä¸­...');
        }

        // åˆ‡æ¢è¯­éŸ³å½•åˆ¶
        async function toggleVoice() {
            if (!isConnected) {
                alert('WebSocket æœªè¿æ¥ï¼');
                return;
            }

            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // è¿™é‡Œå¯ä»¥å®ç°è¯­éŸ³è¯†åˆ«ï¼ˆWeb Speech API æˆ–å‘é€åˆ°æœåŠ¡å™¨ï¼‰
                    // ç›®å‰å…ˆç”¨æ–‡æœ¬è¾“å…¥ä»£æ›¿
                    alert('è¯­éŸ³å½•åˆ¶åŠŸèƒ½å¼€å‘ä¸­ï¼Œè¯·ä½¿ç”¨æ–‡æœ¬è¾“å…¥ ğŸ˜Š');

                    updateStatus('connected', 'å·²è¿æ¥');
                };

                mediaRecorder.start();
                isRecording = true;

                document.getElementById('voiceBtn').textContent = 'ğŸ”´ æ¾å¼€ç»“æŸ';
                document.getElementById('recordingIndicator').classList.add('active');
                updateStatus('listening', 'æ­£åœ¨è†å¬...');

            } catch (err) {
                console.error('âŒ æ— æ³•è®¿é—®éº¦å…‹é£:', err);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼è¯·æ£€æŸ¥æƒé™è®¾ç½®ã€‚');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            isRecording = false;
            document.getElementById('voiceBtn').textContent = 'ğŸ™ï¸ æŒ‰ä½è¯´è¯';
            document.getElementById('recordingIndicator').classList.remove('active');
        }

        // å¿ƒè·³ä¿æŒè¿æ¥
        setInterval(() => {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // æ‘„åƒå¤´åŠŸèƒ½
        async function toggleCamera() {
            if (!isCameraActive) {
                await startCamera();
            } else {
                stopCamera();
            }
        }

        async function startCamera() {
            try {
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' // å‰ç½®æ‘„åƒå¤´
                    },
                    audio: false
                });

                // æ˜¾ç¤ºè§†é¢‘æµ
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;

                // æ›´æ–°çŠ¶æ€
                isCameraActive = true;
                document.getElementById('cameraSection').classList.add('active');
                document.getElementById('cameraBtn').textContent = 'ğŸ“· æ‘„åƒå¤´å·²å¼€å¯';
                document.getElementById('cameraBtn').classList.add('btn-secondary');
                document.getElementById('cameraBtn').classList.remove('btn-primary');

                console.log('âœ… æ‘„åƒå¤´å·²å¯åŠ¨');

            } catch (err) {
                console.error('âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´:', err);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼è¯·æ£€æŸ¥æƒé™è®¾ç½®ã€‚\n\n' +
                      'åœ¨æµè§ˆå™¨åœ°å€æ ç‚¹å‡»æ‘„åƒå¤´å›¾æ ‡ï¼Œå…è®¸è®¿é—®æ‘„åƒå¤´ã€‚');
            }
        }

        function stopCamera() {
            if (cameraStream) {
                // åœæ­¢æ‰€æœ‰è§†é¢‘è½¨é“
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }

            // æ¸…ç©ºè§†é¢‘å…ƒç´ 
            const video = document.getElementById('cameraVideo');
            video.srcObject = null;

            // æ›´æ–°çŠ¶æ€
            isCameraActive = false;
            document.getElementById('cameraSection').classList.remove('active');
            document.getElementById('cameraBtn').textContent = 'ğŸ“· æ‰“å¼€æ‘„åƒå¤´';
            document.getElementById('cameraBtn').classList.remove('btn-secondary');
            document.getElementById('cameraBtn').classList.add('btn-primary');

            console.log('âš ï¸  æ‘„åƒå¤´å·²å…³é—­');
        }

        async function capturePhoto() {
            if (!isCameraActive || !cameraStream) {
                alert('è¯·å…ˆæ‰“å¼€æ‘„åƒå¤´ï¼');
                return;
            }

            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('cameraCanvas');
            const flash = document.getElementById('cameraFlash');

            // è®¾ç½® canvas å°ºå¯¸
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // æ’­æ”¾é—ªå…‰åŠ¨ç”»
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // ç»˜åˆ¶å½“å‰å¸§åˆ° canvas
            const ctx = canvas.getContext('2d');
            // ç¿»è½¬å›æ­£å¸¸æ–¹å‘ï¼ˆå› ä¸º video æ˜¯é•œåƒçš„ï¼‰
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // è½¬æ¢ä¸º base64
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);

            // æ˜¾ç¤ºç¼©ç•¥å›¾
            addMessage('user', 'ğŸ“¸ å‘é€äº†ä¸€å¼ ç…§ç‰‡');
            const lastMsg = document.querySelector('.message.user:last-child .message-bubble');
            const img = document.createElement('img');
            img.src = dataUrl;
            img.style.cssText = 'width: 100%; max-width: 200px; border-radius: 12px; margin-top: 8px;';
            lastMsg.appendChild(img);

            // å‘é€åˆ°æœåŠ¡å™¨
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'snapshot',
                    data: dataUrl,
                    timestamp: Date.now()
                }));

                updateStatus('thinking', 'AI æ­£åœ¨çœ‹ä½ çš„ç…§ç‰‡...');
                console.log('ğŸ“¸ ç…§ç‰‡å·²å‘é€');
            } else {
                alert('WebSocket æœªè¿æ¥ï¼');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.onload = connect;
    </script>
