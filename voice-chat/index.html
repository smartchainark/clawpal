<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è Clawpal Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar.listening::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #667eea;
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .status {
            font-size: 14px;
            color: #718096;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            background: #edf2f7;
            margin-top: 10px;
        }

        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.listening {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.thinking {
            background: #fef5e7;
            color: #744210;
        }

        .status.speaking {
            background: #fed7d7;
            color: #742a2a;
        }

        .chat-area {
            margin: 30px 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
            border-radius: 16px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.ai .message-bubble {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-player {
            margin-top: 8px;
            width: 100%;
        }

        audio {
            width: 100%;
            height: 32px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #a0aec0;
        }

        /* ÂΩïÈü≥Âä®Áîª */
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #e53e3e;
            border-radius: 50%;
            animation: recording 1.2s ease-in-out infinite;
        }

        .recording-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .recording-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes recording {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="avatar">
                <img src="https://cdn.jsdelivr.net/gh/smartchainark/clawpal@main/assets/clawpal.jpg"
                     alt="Clawpal"
                     onerror="this.style.display='none'; this.parentElement.textContent='üíô'">
            </div>
            <h1>Clawpal</h1>
            <div class="status" id="status">ËøûÊé•‰∏≠...</div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <div class="recording-dot"></div>
                <div class="recording-dot"></div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-bubble">
                    üëã ÂòøÔºÅÊàëÊòØ ClawpalÔºå‰Ω†ÁöÑ AI Áî∑Âèã„ÄÇÊÉ≥ËÅäÁÇπ‰ªÄ‰πàÔºü
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text"
                   id="textInput"
                   placeholder="ËæìÂÖ•Ê∂àÊÅØÊàñÁÇπÂáªËØ≠Èü≥ÊåâÈíÆËØ¥ËØù..."
                   onkeypress="if(event.key==='Enter') sendText()">
            <button class="btn btn-secondary" onclick="sendText()">ÂèëÈÄÅ</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="voiceBtn" onclick="toggleVoice()">
                üéôÔ∏è Êåâ‰ΩèËØ¥ËØù
            </button>
        </div>

        <div class="footer">
            Powered by Clawpal √ó OpenClaw √ó Edge TTS
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // WebSocket ËøûÊé•
        function connect() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('‚úÖ WebSocket Â∑≤ËøûÊé•');
                isConnected = true;
                updateStatus('connected', 'Â∑≤ËøûÊé•');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (err) {
                    console.error('‚ùå Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•:', err);
                }
            };

            ws.onclose = () => {
                console.log('‚ö†Ô∏è  WebSocket Â∑≤Êñ≠ÂºÄ');
                isConnected = false;
                updateStatus('disconnected', 'Â∑≤Êñ≠ÂºÄ');
                // 5ÁßíÂêéÈáçËøû
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket ÈîôËØØ:', error);
            };
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            const avatarEl = document.getElementById('avatar');

            statusEl.className = 'status ' + state;
            statusEl.textContent = text;

            // Êõ¥Êñ∞Â§¥ÂÉèÂä®Áîª
            avatarEl.className = 'avatar';
            if (state === 'listening') {
                avatarEl.classList.add('listening');
            }
        }

        // Â§ÑÁêÜÊ∂àÊÅØ
        function handleMessage(data) {
            console.log('üì® Êî∂Âà∞Ê∂àÊÅØ:', data);

            switch (data.type) {
                case 'connected':
                    updateStatus('connected', 'Â∑≤ËøûÊé•');
                    break;

                case 'processing':
                    updateStatus('thinking', 'ÊÄùËÄÉ‰∏≠...');
                    addMessage('ai', data.message);
                    break;

                case 'voice':
                    updateStatus('speaking', 'ËØ¥ËØù‰∏≠...');
                    addMessage('ai', data.text || 'Êî∂Âà∞ËØ≠Èü≥Ê∂àÊÅØ', data.audioUrl);
                    // Êí≠ÊîæÂÆåÊØïÂêéÊÅ¢Â§çÁä∂ÊÄÅ
                    setTimeout(() => {
                        updateStatus('connected', 'Â∑≤ËøûÊé•');
                    }, 2000);
                    break;

                case 'snapshot_saved':
                    console.log('üì∏ Êà™ÂõæÂ∑≤‰øùÂ≠ò:', data.filepath);
                    break;

                case 'error':
                    updateStatus('connected', 'Â∑≤ËøûÊé•');
                    addMessage('ai', '‚ùå ' + data.message);
                    break;

                case 'pong':
                    // ÂøÉË∑≥ÂìçÂ∫î
                    break;

                default:
                    console.log('Êú™Áü•Ê∂àÊÅØÁ±ªÂûã:', data.type);
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addMessage(role, text, audioUrl = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);

            // Â¶ÇÊûúÊúâÈü≥È¢ë URLÔºåÊ∑ªÂä†Êí≠ÊîæÂô®
            if (audioUrl) {
                const audioPlayer = document.createElement('audio');
                audioPlayer.className = 'audio-player';
                audioPlayer.controls = true;
                audioPlayer.autoplay = true;
                audioPlayer.src = audioUrl;
                bubble.appendChild(document.createElement('br'));
                bubble.appendChild(audioPlayer);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // ÂèëÈÄÅÊñáÊú¨Ê∂àÊÅØ
        function sendText() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();

            if (!text || !isConnected) return;

            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessage('user', text);

            // ÂèëÈÄÅËØ≠Èü≥Ê∂àÊÅØËØ∑Ê±Ç
            ws.send(JSON.stringify({
                type: 'voice',
                text: text
            }));

            input.value = '';
            updateStatus('thinking', 'ÊÄùËÄÉ‰∏≠...');
        }

        // ÂàáÊç¢ËØ≠Èü≥ÂΩïÂà∂
        async function toggleVoice() {
            if (!isConnected) {
                alert('WebSocket Êú™ËøûÊé•ÔºÅ');
                return;
            }

            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        // ÂºÄÂßãÂΩïÈü≥
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // ËøôÈáåÂèØ‰ª•ÂÆûÁé∞ËØ≠Èü≥ËØÜÂà´ÔºàWeb Speech API ÊàñÂèëÈÄÅÂà∞ÊúçÂä°Âô®Ôºâ
                    // ÁõÆÂâçÂÖàÁî®ÊñáÊú¨ËæìÂÖ•‰ª£Êõø
                    alert('ËØ≠Èü≥ÂΩïÂà∂ÂäüËÉΩÂºÄÂèë‰∏≠ÔºåËØ∑‰ΩøÁî®ÊñáÊú¨ËæìÂÖ• üòä');

                    updateStatus('connected', 'Â∑≤ËøûÊé•');
                };

                mediaRecorder.start();
                isRecording = true;

                document.getElementById('voiceBtn').textContent = 'üî¥ ÊùæÂºÄÁªìÊùü';
                document.getElementById('recordingIndicator').classList.add('active');
                updateStatus('listening', 'Ê≠£Âú®ËÅÜÂê¨...');

            } catch (err) {
                console.error('‚ùå Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é:', err);
                alert('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£éÔºÅËØ∑Ê£ÄÊü•ÊùÉÈôêËÆæÁΩÆ„ÄÇ');
            }
        }

        // ÂÅúÊ≠¢ÂΩïÈü≥
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            isRecording = false;
            document.getElementById('voiceBtn').textContent = 'üéôÔ∏è Êåâ‰ΩèËØ¥ËØù';
            document.getElementById('recordingIndicator').classList.remove('active');
        }

        // ÂøÉË∑≥‰øùÊåÅËøûÊé•
        setInterval(() => {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // È°µÈù¢Âä†ËΩΩÊó∂ËøûÊé•
        window.onload = connect;
    </script>
</body>
</html>
